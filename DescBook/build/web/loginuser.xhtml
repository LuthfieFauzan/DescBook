<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login User | DescBook</title>
        <ui:include src="header.xhtml"/>
    </h:head>
    <h:body class="bg-dark">
        <ui:include src="navbar.xhtml"/>
        <br/><br/><br/>
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div id="log" class="card-header text-center">Login User</div>
                <div style="display: none" id="reg" class="card-header text-center">Register User</div>
                <div id="form-log" class="card-body">
                    <h:form>
                        <div class="form-group">
                            <div class="form-group">
                                Username
                                <h:inputText id="inputUsername" class="form-control" label="Username" required="true" value="#{user.username}">
                                    <f:validateLength for="inputUsername" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputUsername" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Password
                                <h:inputSecret id="inputPassword" class="form-control" label="Password" required="true" redisplay="true" value="#{user.password}">
                                    <f:validateLength for="inputPassword" minimum="8"/>
                                </h:inputSecret>
                                <h:message for="inputPassword" style="color:red" />
                            </div>
                        </div>
                        <h:commandButton class="btn btn-primary btn-block" value="Login" action="#{user.validasiUser()}"/>
                        <br/>
                        <h:commandButton class="btn btn-secondary btn-block" value="Register" onclick="myFunction()"><f:ajax/></h:commandButton>
                    </h:form>
                </div>
                <div id="form-reg" style="display: none" class="card-body">
                    <h:form>
                        <div class="form-group">
                            <div class="form-group">
                                <h:outputText value="Username"/>
                                <h:inputText id="inputUsername" class="form-control" label="Username" required="true" value="#{user.username}">
                                </h:inputText>
                                <h:message for="inputUsername" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <h:outputText value="Password"/>
                                <h:inputSecret id="inputPassword" class="form-control" label="Password" required="true" redisplay="true" value="#{user.password}">
                                </h:inputSecret>
                                <h:message for="inputPassword" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <h:outputText value="Name"/>
                                <h:inputText id="inputName" class="form-control" label="Name" required="true" value="#{user.name}">
                                </h:inputText>
                                <h:message for="inputName" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <h:outputText value="Phone"/>
                                <h:inputText id="inputPhone" class="form-control" label="Phone" required="true" value="#{user.phone}">
                                </h:inputText>
                                <h:message for="inputPhone" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <h:outputText value="Email"/>
                                <h:inputText id="inputEmail" class="form-control" label="email" required="true" value="#{user.email}">
                                </h:inputText>
                                <h:message for="inputEmail" style="color:red" />
                            </div>
                        </div>
                        <h:commandButton class="btn btn-primary btn-block" value="Register" action="#{user.save()}"/>
                        <br/>
                        <h:commandButton class="btn btn-danger btn-block" value="Cancel" onclick="myFunction()"><f:ajax/></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <br/><br/><br/>
        <ui:include src="footer.xhtml"/>
        <script>
            function myFunction() {
                var a = document.getElementById("log");
                var b = document.getElementById("reg");
                var c = document.getElementById("form-log");
                var d = document.getElementById("form-reg");
                if (b.style.display === "none") {
                    a.style.display = "none";
                    b.style.display = "block";
                    c.style.display = "none";
                    d.style.display = "block";
                } else {
                    a.style.display = "block";
                    b.style.display = "none";
                    c.style.display = "block";
                    d.style.display = "none";
                }
            }
        </script>
    </h:body>
</html>
