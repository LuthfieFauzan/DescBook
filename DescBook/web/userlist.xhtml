<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:repeat value="#{User.getallrecords}" var="user">
                <h:outputText value="Username: "/>
                <h:inputText value="#{User.username}" readonly="true"/>
                <h:outputText value="Password: "/>
                <h:inputSecret value="#{user.password}" readonly="true"/>
                <h:outputText value="Name: "/>
                <h:inputText value="#{user.name}" readonly="true"/>
                <h:outputText value="Phone: "/>
                <h:inputText value="#{user.phone}" readonly="true"/>
                <h:outputText value="Email: "/>
                <h:inputText value="#{user.email}" readonly="true"/>
            </ui:repeat>
        </h:form>
        <h:outputText value="#{User.username}"/>
    </h:body>
</html>
