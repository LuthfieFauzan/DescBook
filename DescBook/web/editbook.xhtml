<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Book | DescBook</title>
        <ui:include src="header.xhtml"/>
    </h:head>
    <h:body style="background-color: lightsteelblue">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top" id="mainNav">
            <div     class="container">
                <a class="navbar-brand js-scroll-trigger" href="faces/index.xhtml">DescBook</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <br/><Br/><br/>
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div  class="card-header text-center">Edit Book</div>
                <div style="text-align: center" class="card-body">
                    <h:form>
                        <div class="form-group">
                            <div class="form-group">
                                
                                <h:inputHidden id="test" class="form-control"  required="true" value="#{book.id}">
                                
                                </h:inputHidden>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Title
                                <h:inputText id="inputTitle" class="form-control" label="Title" required="true" value="#{book.title}">
                                    <f:validateLength for="inputTitle" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputTitle" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Author
                                <h:inputText id="inputAuthor" class="form-control" label="Author" required="true" value="#{book.author}">
                                    <f:validateLength for="inputAuthor" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputAuthor" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Language
                                <h:inputText id="inputLanguage" class="form-control" label="Language" required="true" value="#{book.language}">
                                    <f:validateLength for="inputLanguage" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputLanguage" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Publisher
                                <h:inputText id="inputPublisher" class="form-control" label="Publisher" required="true" value="#{book.publisher}">
                                    <f:validateLength for="inputPublisher" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputPublisher" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Country
                                <h:inputText id="inputCountry" class="form-control" label="Country" required="true" value="#{book.publishCountry}">
                                    <f:validateLength for="inputCountry" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputCountry" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Category
                                <h:inputText id="inputCategory" class="form-control" label="Category" required="true" value="#{book.category}">
                                    <f:validateLength for="inputCategory" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputCategory" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Pages
                                <h:inputText id="inputPages" class="form-control" label="Pages" required="true" value="#{book.totalPages}">
                                    <f:validateLength for="inputPages" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputPages" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                Price
                                <h:inputText id="inputPrice" class="form-control" label="Price" required="true" value="#{book.estPrice}">
                                    <f:validateLength for="inputPrice" minimum="1"/>
                                </h:inputText>
                                <h:message for="inputPrice" style="color:red" />
                            </div>
                        </div>
                        <br/>
                        <h:commandButton class="btn btn-info btn-block" value="Update book" action="#{book.update()}"/>
                        <br/><br/>
                        <h:commandButton  class="btn btn-danger" value="Delete" action="#{book.delete()}"/>
                    </h:form>
                </div>
            </div>
        </div>
        <br/><Br/><Br/>
    <footer class="py-5 text-center text-small" style="background-color: lightgrey">
            <div class="container">
                <p>Copyright &copy; DescBook 2019</p>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="#" style="color: darkslategray">Privacy Policy</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" style="color: darkslategray">Terms of Use</a>
                    </li>
                    <li class="list-inline-item">
                        <h:form>
                            <h:commandLink value="Logout" style="color:lime" action="index.xhtml"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </footer>
    </h:body>
</html>
